{% block content %}
  <form  name="fun_captcha" enctype="multipart/form-data" method="post" style="height: 350px">
      <label>Rotate Captcha(Fun Captcha)</label>
      <div class="input-group">
          <div style="width:100px;" class="input-group-addon">
              Прямая ссылка
          </div>
          <input type="hidden" style="height: 30px; width: 200px" maxlength="400" name="fun_captcha_src"
               value="{{ payload.fun_captcha_source }}">
          <input style="height: 30px; width: 200px" maxlength="400" name="fun_captcha_src"
               value="http://85.255.8.26/static/image/fun_captcha_example/{{ payload.fun_captcha_source }}">
      </div>
      <img src="http://85.255.8.26/static/image/fun_captcha_example/{{ payload.fun_captcha_source }}" style="max-height:350px; max-width:350px">
      <div>
          <button type="submit" name="fun_captcha_btn" class="btn btn-default" data-toggle="tooltip"
                  data-placement="left" onclick="this.style.display='none';">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              Отправить
          </button>
      </div>
  </form>
<label>
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    <a href="https://www.funcaptcha.com/demo/">
        Перейти к живому примеру FunCaptcha
    </a>
    </span>
</label>
{% endblock %}
